{% extends 'home.html' %}
{% block body %}
{% load static %}

{% if error == "yes" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'home' %}');
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endif %}
<style>
  .back{
    background-color: powderblue;
    text-align: center;
    height: 800px;
  }
  form{
    margin-top:50px;
    border-radius: 10px;
    margin-left: 130px;
    height: 400px;
    text-align:left;
    width: 500px;
  }
  input{
    margin-left: 10px;
    
  }
  label{
    margin-left: 10px;
  }
  button{
    margin-left: 10px;
  }
</style>
<div class="back">
<div class="container">
    <h2 style="margin-top:20px; background-color:#fcffc1; border-radius:10px; font-family:vardana" align="center">User Login Form</h2><hr>

<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="post" action="" ; style="background-color: white">
    {% csrf_token %}
    <h1 style="text-align: center; font-weight: 640; font-family: 'vardana'; margin-top: 100px; background-color:#385170; color:#ff9a3c">Login</h1>
  <div class="form-group" style="margin-right:20px">
    <label for="exampleInputEmail1" style="font-weight:560">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Enter Username" required>
  </div>
  <div class="form-group" style="margin-right:20px;">
    <label for="exampleInputPassword1" style="font-weight:560">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" name="pwd" required>
  </div>
  <div style="text-align:right; margin-right:10px">
    <label style="color: 'darkred'">Forgot Password?</label><br>
  </div>
  <div style="text-align:center">
    <button type="submit" class="btn btn-primary" style="width:460px; margin-right: 10px; border-radius:20px">Login</button><br><br>
    <label>Have not account yet?</label><br>
  <button class="btn btn-primary"><a href="{% url 'signup' %}" style="color:white">Signup</a></button>
  </div>
</form>
</div>
</div>
</div>
{% endblock %}
